<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <script>
        // Сложить два числа
        function sum(a, b) {
            const result = a + b;
            document.getElementById('sumResult').innerText = `Сумма: ${result}`;
        }

        // Вернуть наибольшее из 3х чисел
        function maxOfThree(a, b, c) {
            const result = Math.max(a, b, c);
            document.getElementById('maxResult').innerText =`Максимум: ${result}`;
        }

        // Вернуть самую длинную строку
        function longestString() {
            const arr = document.getElementById('longestStringInput').value.split(',');
            const longest = arr.reduce((a, b) => a.length > b.length ? a : b);
            document.getElementById('longestResult').innerText = `Самая длинная строка: ${longest.trim()}`;
        }

        // Является ли слово палиндромом?
        function isPalindrome() {
            const word = document.getElementById('palindromeInput').value;
            const reversed = word.split('').reverse().join('');
            document.getElementById('palindromeResult').innerText = word === reversed
                ? `"${word}" является палиндромом.`
                : `"${word}" не является палиндромом.`;
        }

        // Сумма элементов массива
        function sumArray() {
            const arr = document.getElementById('sumArrayInput').value.split(',').map(Number);
            const result = arr.reduce((a, b) => a + b, 0);
            document.getElementById('sumArrayResult').innerText = `Сумма элементов массива: ${result}`;
        }

        // Отфильтровать массив чисел (оставить числа больше 10)
        function filterGreaterThanTen() {
            const arr = document.getElementById('filterInput').value.split(',').map(Number);
            const filtered = arr.filter(num => num > 10);
            document.getElementById('filterResult').innerText = `Числа больше 10: ${filtered.join(", ")}`;
        }

        // Отфильтровать массив объектов (младше 50 лет)
        function filterUnderFifty() {
            const people = [
                { name: "Bob", age: 50 },
                { name: "Jane", age: 64 },
                { name: "Jack", age: 25 }
            ];
            const filtered = people.filter(person => person.age < 50);
            document.getElementById('filterPeopleResult').innerText =`Люди младше 50 лет: ${filtered.map(p => p.name).join(", ")}`;
        }

        // Склонировать объект
        function cloneObject() {
            const originalObj = { name: "Bob", age: 50, children: [{ name: "Marie", age: 16 }, { name: "Jame", age: 12 }] };
            const clone = JSON.parse(JSON.stringify(originalObj));
            document.getElementById('cloneResult').innerText = JSON.stringify(clone, null, 2);
        }
    </script>
</head>
<body>
    <h1>JavaScript Functions</h1>

    <h2>Сложить два числа</h2>
    <input type="number" id="numA" placeholder="Введите a">
    <input type="number" id="numB" placeholder="Введите b">
    <button onclick="sum(Number(document.getElementById('numA').value), Number(document.getElementById('numB').value))">Рассчитать сумму</button>
    <p id="sumResult"></p>

    <h2>Наибольшее из 3-х чисел</h2>
    <input type="number" id="num1" placeholder="Введите число 1">
    <input type="number" id="num2" placeholder="Введите число 2">
    <input type="number" id="num3" placeholder="Введите число 3">
    <button onclick="maxOfThree(Number(document.getElementById('num1').value), Number(document.getElementById('num2').value), Number(document.getElementById('num3').value))">Найти максимум</button>
    <p id="maxResult"></p>

    <h2>Самая длинная строка</h2>
    <input type="text" id="longestStringInput" placeholder="Введите строки через запятую">
    <button onclick="longestString()">Найти самую длинную строку</button>
    <p id="longestResult"></p>
    <h2>Проверка палиндрома</h2>
    <input type="text" id="palindromeInput" placeholder="Введите слово">
    <button onclick="isPalindrome()">Проверить палиндром</button>
    <p id="palindromeResult"></p>

    <h2>Сумма элементов массива</h2>
    <input type="text" id="sumArrayInput" placeholder="Введите числа через запятую">
    <button onclick="sumArray()">Рассчитать сумму массива</button>
    <p id="sumArrayResult"></p>

    <h2>Фильтр чисел больше 10</h2>
    <input type="text" id="filterInput" placeholder="Введите числа через запятую">
    <button onclick="filterGreaterThanTen()">Фильтровать</button>
    <p id="filterResult"></p>

    <h2>Фильтр людей младше 50 лет</h2>
    <button onclick="filterUnderFifty()">Фильтровать</button>
    <p id="filterPeopleResult"></p>

    <h2>Клонировать объект</h2>
    <button onclick="cloneObject()">Клонировать</button>
    <pre id="cloneResult"></pre>
</body>
</html>
